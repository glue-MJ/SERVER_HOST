<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOST SERVER</title>
</head>
<body>
    <script>
        var incre = 0
        function ALERT_USER_START(){
            alert("PROGRAM STARTED")
        };
        function ALERT_USER_STOP(){
            alert("PROGRAM STOPPED")
        };
        function CHANGE_TEXT(event){
            if (incre==0){
                document.getElementById("TRIGGER").value = "STOP PROGRAM"
                ALERT_USER_START()
                incre+=1
            } else {
                incre -= 1
                document.getElementById("TRIGGER").value = "START PROGRAM"
                ALERT_USER_STOP()
            };
        };
    </script>
    <h1>HI</h1>
    <input type="submit" id="TRIGGER" name="TRIGGER" value="START NOW" onclick="CHANGE_TEXT(event)">
</body>
</html>
