<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOST SERVER</title>
</head>
<body>
    <script>
        function ALERT_USER_START(){
            alert("PROGRAM STARTED")
        };
        function ALERT_USER_STOP(){
            alert("PROGRAM STOPPED")
        };
        function CHANGE_TEXT(event){
            if (document.getElementById("TRIGGER").value == "START NOW"){
                document.getElementById("TRIGGER").value = "STOP NOW"
                ALERT_USER_STOP()
            }else
            document.getElementById("TRIGGER").value = "START NOW"
            ALERT_USER_START()
        };
    </script>
    <h1>HI</h1>
    <input type="submit" id="TRIGGER" value="START NOW" onclick="CHANGE_TEXT(event)">
</body>
</html>
